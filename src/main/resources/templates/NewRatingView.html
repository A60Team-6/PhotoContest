<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Rating</title>

</head>
<body>
<div class="navigation">
    <h3>
        <a href="#" th:href="@{/}" th:text="#{navigation.home}">Home</a>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/user/me}">My Profile</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
    </h3>
</div>

<div class="body-content">
    <header class="header">
        <h2 th:text="#{subtitle}">Create a new rating</h2>
    </header>

    <div class="post-form">
        <form action="#" th:action="@{/photo/{id}/set/score}" th:object="${juryPhotoRating}" method="post">
            <label th:text="#{rating.score.label}">Score</label>
            <input type="text" th:field="*{score}" placeholder="Enter photo score"/>
            <div th:if="${#fields.hasErrors('score')}" th:errors="*{score}" class="error-message"></div>


            <label th:text="#{rating.comment.label}">Comment</label>
            <textarea th:field="*{comment}" placeholder="Write your comment here..." rows="6"></textarea>
            <div th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="error-message"></div>

            <label>
                <input type="radio" name="isMatch" value="true" required /> Match
            </label>
            <label>
                <input type="radio" name="isMatch" value="false" /> Unmatch
            </label>

            <input type="submit" value="Save"/>
        </form>
    </div>
</div>
<footer>
    <small th:text="${'Â© Copyright ' + #dates.year(#dates.createNow()) + ' PhotoContest'}">PhotoContest</small>
</footer>
</body>
</html>
