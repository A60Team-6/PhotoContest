<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contests Phase One</title>
</head>
<body>
<div class="navigation">
    <h3>
        <a href="#" th:href="@{/}" th:text="#{navigation.home}">Home</a>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/user/me}">My Profile</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
    </h3>
</div>
<div class="body-content">
    <div th:if="${contests.isEmpty()}">
        <h2 th:text="#{contests.title.empty}">No Contests</h2>
    </div>

    <div th:unless="${contests.isEmpty()}">
        <div class="table">
            <div class="header">
                <h2 th:text="#{contests.title.label}">Contests Phase 1</h2>
            </div>

            <div class="row" th:each="contest : ${contests}">
                <div class="cell post-title">
                    <a href="#" th:href="@{/contest/{id}/phOne(id=${contest.contestId})}" th:text="${contest.title}">Contest</a>
                </div>
                <div class="cell post-content" th:text="${contest.category}">Category</div>
                <div class="cell post-content" th:text="${contest.phase.name}">Phase</div>

            </div>
        </div>
    </div>
</div>
<footer>
    <small th:text="${'Â© Copyright ' + #dates.year(#dates.createNow()) + ' PhotoContest'}">PhotoContest</small>
</footer>
</body>
</html>
