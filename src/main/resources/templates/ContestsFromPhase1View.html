<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contests Phase One - Photography Contest</title>
    <link rel="stylesheet" th:href="@{/css/contests.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
    <script src="/js/countdown.js"></script>
</head>
<body>

<!-- Хедър с навигационно меню -->
<header class="site-header">
    <div class="container">
        <h1 class="title">Contests - Phase One</h1>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a></li>
                <li><a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a></li>
                <li><a href="#" th:if="${isAuthenticated}" th:href="@{/user/me}">My Profile</a></li>
                <li><a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Основно съдържание -->
<main>
    <div class="body-content">
        <h2 class="centered-title" th:text="#{contests.title.label}">Contests</h2>

        <div th:if="${contests.isEmpty()}">
            <h2 th:text="#{contests.title.empty}">No Contests</h2>
        </div>

        <div th:unless="${contests.isEmpty()}">
            <div class="table-container">
                <div class="table">
                    <div class="row header">
                        <div class="cell">Contest</div>
                        <div class="cell">Category</div>
                        <div class="cell">Phase</div>
                        <div class="cell">Time Remaining</div>
                    </div>
                    <div class="row" th:each="contest : ${contests}">
                        <div class="cell post-title">
                            <a href="#" th:href="@{/contest/{id}/phOne(id=${contest.contestId})}" th:text="${contest.title}">Contest</a>
                        </div>
                        <div class="cell post-content" th:text="${contest.category}">Category</div>
                        <div class="cell post-content" th:text="${contest.phase.name}">Phase</div>
                        <div class="cell">
                            <span class="timer" th:data-change-phase-time="${contest.changePhaseTime}" id="timer-${contest.contestId}"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- Футър -->
<footer>
    <div class="container">
        <small th:text="${'© Copyright ' + #dates.year(#dates.createNow()) + ' PhotoContest'}">© 2024 PhotoContest</small>
    </div>
</footer>

</body>
</html>
