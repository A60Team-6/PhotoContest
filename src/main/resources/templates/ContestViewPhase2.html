<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Contest Details</title>

</head>
<body>
<div class="navigation">
  <h3>
    <a href="#" th:href="@{/}" th:text="#{navigation.home}">Home</a>
    <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a>
    <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a>
    <a href="#" th:if="${isAuthenticated}" th:href="@{/user/me}">My Profile</a>
    <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
  </h3>
</div>

<div class="body-content">
  <div class="header">
    <h2 th:text="${contest.title}">Contest Title</h2>
  </div>
  <div class="post-info">
    <div class="meta-info">
      <span th:text="'Category: ' + ${contest.category}">Category: Wild Nature</span>
      <span th:text="'Phase: ' + ${contest.phase.name}">Phase: 2</span>
    </div>
  </div>

  <div class="photos-section">
    <h3>Photos:</h3>
    <ul>
      <li th:each="photo : ${session.photos}">
        <a th:href="@{/photo/{id}(id=${photo.id})}" th:text="${photo.title}">Photo Title</a>
        <a th:text="${photo.story}">Story</a>
        <a th:text="${photo.contest.title}">Contest</a>
        <a th:text="${photo.user.username}">User</a>
        <a th:text="${photo.photoUrl}">Photo</a>
        <a th:text="${photo.createdAt}">Upload Date</a>
      </li>
    </ul>
    </div>
  </div>


</div>
<footer>
  <small th:text="${'Â© Copyright ' + #dates.year(#dates.createNow()) + ' PhotoContest'}">PhotoContest</small>
</footer>
</body>
</html>
