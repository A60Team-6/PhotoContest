<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Contest</title>

</head>
<body>
<div class="navigation">
    <h3>
        <a href="#" th:href="@{/}" th:text="#{navigation.home}">Home</a>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/user/me}">My Profile</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
    </h3>
</div>

<div class="body-content">
    <header class="header">
        <h2 th:text="#{subtitle}">Create a new contest</h2>
    </header>

    <div class="post-form">
        <form action="#" th:action="@{/contest/new}" th:object="${contest}" method="post">
            <<label th:text="#{contest.label.title}">Contest</label>
            <br/>

            <label>
                <input type="text" th:field="*{title}"/>
            </label>
            <label class="error" th:errors="*{title}">Title error placeholder</label>
            <br/><br/>

            <label th:text="#{contest.label.category}">Category</label>
            <br/>

            <label>
                <input type="text" th:field="*{category}">
            </label>
            <label class="error" th:errors="*{category}">Category error placeholder</label>

            <label th:text="#{contest.label.changePhaseTime}">Change Phase Time</label>
            <br/>

            <label>
                <input type="text" th:field="*{changePhaseTime}">
            </label>
            <label class="error" th:errors="*{category}">Change Phase Time error placeholder</label>

            <input type="submit" value="Save"/>
        </form>
    </div>
</div>
<footer>
    <small th:text="${'Â© Copyright ' + #dates.year(#dates.createNow()) + ' Photo Contest'}">Photo Contest</small>
</footer>
</body>
</html>
