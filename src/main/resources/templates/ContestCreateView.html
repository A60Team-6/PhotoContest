<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contest - Photography Contest</title>
    <link rel="stylesheet" th:href="@{/css/new-contest.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

<!-- Хедър с навигационно меню -->
<header class="site-header">
    <div class="container">
        <h1 class="title">Create a New Contest</h1>
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a></li>
                <li><a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a></li>
                <li><a href="#" th:if="${isAuthenticated}" th:href="@{/user/me}">My Profile</a></li>
                <li><a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Основно съдържание -->
<main>
    <div class="body-content">
        <header class="header">
            <h2 th:text="#{subtitle}">Create a new contest</h2>
        </header>

        <div class="form-container">
            <form action="#" th:action="@{/contest/new}" th:object="${contest}" method="post">

                <!-- Заглавие на конкурса -->
                <label th:text="#{contest.label.title}">Contest</label>
                <label>
                    <input type="text" th:field="*{title}" placeholder="Enter contest title" />
                </label>
                <label class="error" th:errors="*{title}">Title error placeholder</label>

                <!-- Категория на конкурса -->
                <label th:text="#{contest.label.category}">Category</label>
                <label>
                    <select th:field="*{category}">
                        <option disabled selected value="">Select a category</option>
                        <option value="Nature">Nature</option>
                        <option value="Wildlife">Wildlife</option>
                        <option value="Macro">Macro</option>
                        <option value="Landscapes">Landscapes</option>
                        <option value="Aerial Photography">Aerial Photography</option>
                        <option value="Water Elements">Water Elements</option>
                        <option value="Night Skies">Night Skies</option>
                        <option value="Seasons">Seasons</option>
                        <option value="Extreme Weather">Extreme Weather</option>
                        <option value="Sunrise and Sunset">Sunrise and Sunset</option>
                        <option value="Underwater">Underwater</option>
                        <option value="Mountain Peaks">Mountain Peaks</option>
                        <option value="Deserts">Deserts</option>
                        <option value="Forests and Jungles">Forests and Jungles</option>
                        <option value="Arctic and Polar Regions">Arctic and Polar Regions</option>
                    </select>
                </label>
                <label class="error" th:errors="*{category}">Category error placeholder</label>

                <!-- Време за смяна на фаза (в часове/дни) -->
                <label th:text="#{contest.label.changePhase}">Change Phase Interval</label>
                <label>
                    <input type="number" th:field="*{changePhaseTime}" min="1" placeholder="Duration of phase in hours" />
                </label>
                <label class="error" th:errors="*{changePhaseTime}">Change Phase Time error placeholder</label>

                <!-- Бутон за запазване -->
                <input type="submit" value="Save Contest" class="submit-button" />
            </form>
        </div>
    </div>
</main>

<!-- Футър -->
<footer>
    <div class="container">
        <small th:text="${'© Copyright ' + #dates.year(#dates.createNow()) + ' Photo Contest'}">© 2024 Photo Contest</small>
    </div>
</footer>

</body>
</html>
