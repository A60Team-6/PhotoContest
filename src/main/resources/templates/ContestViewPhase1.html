<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Details - Photography Contest</title>
    <link rel="stylesheet" th:href="@{/css/contestPh1.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

<!-- Навигационно меню -->
<header class="site-header">
    <div class="container">
        <nav>
            <ul class="nav-links">
                <li><a th:href="@{/}">Home</a></li>
                <li><a href="#" th:if="${isAuthenticated}" th:href="@{/contest/phaseOne}">Contests In Phase
                    1</a></li>
                <li><a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a></li>
                <li><a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a></li>
                <li><a href="#" th:if="${isAuthenticated}" th:href="@{/user/me}">My Profile</a></li>
                <li><a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Основно съдържание -->
<main>
    <div class="body-content">
        <header class="header">
            <h2 th:text="${contest.title}">Contest Title</h2>
        </header>

        <div class="post-info">
            <div class="meta-info">
                <span th:text="'Category: ' + ${contest.category}">Category: Wild Nature</span><br/>
                <span th:text="'Phase: ' + ${contest.phase.name}">Phase: 1</span>
            </div>
        </div>

        <div class="actions">
            <form th:if="${alreadyParticipate == 1}" th:action="@{/contest/{id}/participate(id=${contestId})}" method="post">
                <button type="submit" class="btn btn-participate">Participate</button>
            </form>
            <form th:if="${alreadyUploaded == 1} and ${alreadyParticipate == 0}" th:action="@{/contest/{id}/upload/photo(id=${contestId})}" method="get">
                <button type="submit" class="btn btn-participate">Upload Photo</button>
            </form>
        </div>
    </div>
</main>

<!-- Футър -->
<footer>
    <div class="container">
        <small th:text="${'© Copyright ' + #dates.year(#dates.createNow()) + ' PhotoContest'}">© 2024 PhotoContest</small>
    </div>
</footer>

</body>
</html>
