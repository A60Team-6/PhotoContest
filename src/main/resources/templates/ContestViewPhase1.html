<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contest Details</title>

</head>
<body>
<div class="navigation">
    <h3>
        <a href="#" th:href="@{/}" th:text="#{navigation.home}">Home</a>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/login}">Login</a>
        <a href="#" th:unless="${isAuthenticated}" th:href="@{/auth/register}">Register</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/user/me}">My Profile</a>
        <a href="#" th:if="${isAuthenticated}" th:href="@{/auth/logout}">Logout</a>
    </h3>
</div>

<div class="body-content">
    <div class="header">
        <h2 th:text="${contest.title}">Contest Title</h2>
    </div>
    <div class="post-info">
        <div class="meta-info">
            <span th:text="'Category: ' + ${contest.category}">Category: Wild Nature</span>
            <span th:text="'Phase: ' + ${contest.phase.name}">Phase: 1/span>
        </div>
    </div>

    <div class="actions">
        <form th:if="${!session.alreadyParticipate}" th:action="@{/contest/{id}/participate(id=${session.contestId})}" method="post">
            <button type="submit" class="btn">Participate</button>
        </form>
<!--        <form th:if="${(session.alreadyParticipate) && (!session.alreadyUploaded)}" th:action="@{}" method="post">-->
<!--            -->
<!--        </form>-->
<!--        Форма за ъплоадване на снимка-->
    </div>

</div>
<footer>
    <small th:text="${'© Copyright ' + #dates.year(#dates.createNow()) + ' PhotoContest'}">PhotoContest</small>
</footer>
</body>
</html>
